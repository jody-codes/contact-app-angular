<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand">Kelola Kontak</a>
  <button class="btn btn-md btn-success" (click)="open(content)"><fa-icon [icon]="faPlus"></fa-icon> Tambah</button>
</nav>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Pilih Kontak</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
        <div class="form-group" *ngFor="let d of data">
            <form style="border-style: ridge;" action="" id="{{d.cell}}" (click)="add($event)">
              <img src="{{d.picture.thumbnail}}" alt=""> {{d.name.first}} {{d.name.last}}
            </form>
        </div>
  </div>
</ng-template>

<div class="container">
  <div class="align-content-center m-5">
  <div class="form-group" *ngFor="let d of dataList">
    <form style="border-style: ridge;" action="" id="{{d.cell}}">
      <img src="{{d.picture.thumbnail}}" alt=""> {{d.name.first}} {{d.name.last}}
    </form>
  </div>
  </div>
</div>
