<ng-template #contactModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Pilih Kontak</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group" *ngFor="let d of data">
      <div style="border-style: ridge;" action="" id="{{d.cell}}" (click)="add($event)">
        <img src="{{d.picture.thumbnail}}" alt=""> {{d.name.first}} {{d.name.last}}
      </div>
    </div>
  </div>
</ng-template>

<div class="container">
  <div class="align-content-center" style="margin-top: 2%">
    <div *ngFor="let dl of dataList">
<!--      <div>-->
        <div style="border-style: ridge;" action="" id="{{dl.cell}}" (click)="detail($event, contactDetailModal)">
          <img src="{{dl.picture.thumbnail}}" alt=""> {{dl.name.first}} {{dl.name.last}}
        </div>

<!--        <div class="col-md-2">-->

<!--                  (click)="delete($event)">-->
<!--            Delete-->
<!--          </button>-->
<!--        </div>-->
<!--      </div>-->

    </div>
  </div>
</div>


<ng-template #contactDetailModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Kontak Detail</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img src="{{detailData[0].picture.large}}" alt="">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>

  </div>
</ng-template>
